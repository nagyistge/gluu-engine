server_tokens off;

{% if oxauth_nodes -%}
upstream oxauth_backend {
    {%- for oxauth in oxauth_nodes %}
    server {{ oxauth.weave_ip }}:443 fail_timeout=10s;
    {%- endfor %}
}
{%- endif %}

{%- if oxidp_nodes %}
upstream oxidp_backend {
    {%- for oxidp in oxidp_nodes %}
    server {{ oxidp.weave_ip }}:443 fail_timeout=10s;
    {%- endfor %}
}
{%- endif %}

